<div class="header">Healthcare Appointment System</div>
<div class="hero">
<div class="signup-container">
    <div class="signup-card">
      <h2>Create an Account</h2>
      <form [formGroup]="signupForm" (ngSubmit)="addUser()">
        <div class="form-group">
          <label for="signUpName">Full Name</label>
          <input
            type="text"
            class="form-control"
            id="signUpName"
            formControlName="name"
            placeholder="Enter your full name"
            required>
          <div *ngIf="signupForm.get('name')?.invalid && signupForm.get('name')?.touched" class="text-danger">
            Name is required.
          </div>
        </div>
        <!-- <div class="form-group">
          <label for="signUpRole">Role</label>
          <select class="form-control" id="signUpRole" formControlName="role" required>
            <option value="Doctor">Doctor</option>
            <option value="Patient">Patient</option>
          </select>
        </div> -->
        <div class="form-group">
          <label for="signUpRole">Role</label>
          <div aria-required="true">
            <input type="radio" class="btn-check" name="options-outlined" id="success-outlined" value="Doctor" formControlName="role" autocomplete="off">
            <label class="btn btn-outline-primary ml-4 mr-3" for="success-outlined">Doctor</label>
 
            <input type="radio" class="btn-check" name="options-outlined" id="danger-outlined" value="Patient" formControlName="role" autocomplete="off">
            <label class="btn btn-outline-primary" for="danger-outlined">Patient</label>
          </div>
        </div>
        <div class="form-group">
          <label for="signUpEmail">Email Address</label>
          <input
            type="email"
            class="form-control"
            id="signUpEmail"
            formControlName="email"
            placeholder="Enter your email"
            required>
          <div *ngIf="signupForm.get('email')?.invalid && signupForm.get('email')?.touched" class="text-danger">
            Please enter a valid email.
          </div>
        </div>
        <div class="form-group">
          <label for="signUpPhone">Phone Number</label>
          <input
            type="text"
            class="form-control"
            id="signUpPhone"
            formControlName="phone"
            placeholder="Enter your phone number"
            required>
          <div *ngIf="signupForm.get('phone')?.invalid && signupForm.get('phone')?.touched" class="text-danger">
            Phone number is required.
          </div>
        </div>
        <div class="form-group">
          <label for="signUpPassword">Password</label>
          <input
            type="password"
            class="form-control"
            id="signUpPassword"
            formControlName="password"
            placeholder="Create a password"
            required>
          <div *ngIf="signupForm.get('password')?.invalid && signupForm.get('password')?.touched" class="text-danger">
            Password is required.
          </div>
        </div>
        <button type="submit" class="btn-signup" [disabled]="signupForm.invalid">Sign Up</button>
      </form>
      <div class="login-link">
        <p>Already have an account?</p> <a (click)="goToLogin()">Log in</a>
      </div>
    </div>
  </div>
</div>
