<div class="container d-flex justify-content-center">
    <div class="login-container">
      <h2 class="login-title">Login</h2>
      <form [formGroup]="loginForm" (ngSubmit)="loginUser()">
        <div class="form-group">
          <label for="loginEmail"><i class="fas fa-envelope"></i> Email</label>
          <input
            type="email"
            class="form-control"
            id="loginEmail"
            formControlName="email"
            placeholder="Enter email"
            required>
          <div *ngIf="loginForm.get('email')?.invalid && loginForm.get('email')?.touched" class="text-danger">
            Please enter a valid email.
          </div>
        </div>
        <div class="form-group">
          <label for="loginPassword"><i class="fas fa-lock"></i> Password</label>
          <input
            type="password"
            class="form-control"
            id="loginPassword"
            formControlName="password"
            placeholder="Enter password"
            required>
          <div *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched" class="text-danger">
            Password is required.
          </div>
        </div>
        <button type="submit" class="btn btn-login btn-block" [disabled]="loginForm.invalid">
          <i class="fas fa-sign-in-alt"></i> Login
        </button>
      </form>
    </div>
  </div>
