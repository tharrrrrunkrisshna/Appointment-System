<div class="container">
  <h2>Book Appointment</h2>

  <div class="doctor-info">
    <h3>Doctor: {{ doctor.name }}</h3>
    <p><strong>Email:</strong> {{ doctor.email }}</p>
    <p><strong>Phone:</strong> {{ doctor.phone }}</p>
  </div>

  <div class="patient-info">
    <h3>Patient: {{ user.name }}</h3>
    <p><strong>Email:</strong> {{ user.email }}</p>
  </div>

  <!-- Show Available Dates -->
  <div class="dates-container">
    <button *ngFor="let availability of availabilities" 
            (click)="selectDate(availability)" 
            [class.selected]="availability.date === selectedDate">
      {{ availability.date }}
    </button>
  </div>

  <!-- Show Available Time Slots -->
  <div *ngIf="selectedDate" class="time-slots-container">
    <h3>Available Time Slots for {{ selectedDate }}</h3>
    <div class="time-slots">
      <button *ngFor="let time of selectedTimeSlots" 
              (click)="selectTime(time)" 
              [class.selected]="time === selectedTime">
        {{ time }}
      </button>
    </div>
  </div>

  <!-- Book Appointment Button -->
  <button (click)="bookAppointment()" class="btn-book" 
          [disabled]="!selectedTime">
    Book Appointment
  </button>
</div>
